patterns:
  PIPELINE_KEYWORDS:
    - block
    - define
    - else\s+with
    - else\s+if
    - range
    - return
    - template
    - try
    - with
    - if
  STANDALONE_KEYWORDS:
    - break
    - continue
    - else
    - end

scopes:
  built_in:
    - and
    - len
    - not
    - or
    - urlquery
  literal:
    - "false"
    - nil
    - "true"

generate:
  literal: ['kw']
  built_in: ['kw']
  function: ['kw', 're']
  keyword:  []
