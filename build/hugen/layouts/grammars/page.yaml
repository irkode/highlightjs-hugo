{{- /*
  For pages defining YAML output format we will add a keywords.json
  This contains an alphabetical list of all keywords used in the grammar
  */ -}}
{{- $tpl := templates.Current.Name }}
{{- $pagePath := .Path }}
{{- warnf "PAG(YAML)  %s - %s" $pagePath $tpl }}
{{- $keywords := partialCached "get-keywords.html" .Params.hljs.keywords .Params.hljs.keywords }}
{{- $yaml := dict }}
{{- range $kw, $words := $keywords }}
  {{- $yaml = merge $yaml (dict $kw ($words | sort)) }}
{{- end }}
{{- $yaml | transform.Remarshal "YAML" }}
{{- /* remove all trailing whitespace */ -}}